[module/date]
type = internal/date

interval = 1.0

time = %I:%M %p
format-foreground = ${fernanda.fg}
;;date-alt = " %a, %d %b %Y"

format = <label>
format-prefix = " "
format-prefix-foreground = ${fernanda.blue}

label = "%{A1:~/.config/bspwm/rices/fernanda/widgets/WidgetLaunchers --calendar:}%time%%{A}"

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /

interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${fernanda.purple}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "

label-mounted = "%used%"
label-unmounted = %mountpoint%: not mounted

######################################################


[module/network]
type = internal/network
interface = ${system.sys_network_interface}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-foreground = ${fernanda.green}

speed-unit = ""
label-connected = "%netspeed%"
label-connected-foreground = ${fernanda.amber}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-foreground = ${fernanda.red}

label-disconnected = Sin conexión
label-disconnected-foreground = ${fernanda.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-foreground = ${fernanda.indigo}

label-volume = "%percentage%"
label-volume-foreground = ${fernanda.fg}

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-foreground = ${fernanda.indigo}
label-muted = "Muted"
label-muted-foreground = ${fernanda.red}

click-right = OpenApps --soundcontrol

######################################################

[module/brightness]
type = internal/backlight
card = ${system.sys_graphics_card}

enable-scroll = false
format = <ramp> <label>
label = "%percentage%%"

ramp-0 = 󱩎
ramp-1 = 󱩎
ramp-2 = 󱩑
ramp-3 = 󱩑
ramp-4 = 󱩓
ramp-5 = 󱩓
ramp-6 = 󱩓
ramp-7 = 󱩖
ramp-8 = 󱩖
ramp-9 = 󱩖
ramp-font = 3
ramp-foreground = ${fernanda.amber}

######################################################

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-background = ${fernanda.bg-alt}
format-charging-prefix = " "
format-charging-prefix-background = ${fernanda.bg-alt}
format-charging-prefix-font = 2
format-charging-prefix-foreground = ${fernanda.red}
label-charging = " %percentage%%"

format-discharging = <ramp-capacity><label-discharging>
format-discharging-background = ${fernanda.bg-alt}
label-discharging = " %percentage%%"

format-full = <label-full>
format-full-background = ${fernanda.bg-alt}
format-full-prefix = " "
format-full-prefix-background = ${fernanda.bg-alt}
format-full-prefix-font = 2
format-full-prefix-foreground = ${fernanda.green}
label-full = "%percentage%%"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${fernanda.yellow}
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${fernanda.green}
animation-charging-font = 2
animation-charging-framerate = 700

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>

label-focused =  󰮯
label-focused-padding = 1
label-focused-foreground = ${fernanda.yellow}

label-occupied = 󰊠 
label-occupied-padding = 1
label-occupied-foreground= ${fernanda.bg-alt}

label-urgent = %icon%
label-urgent-padding = 1

label-empty = 󰑊
label-empty-foreground = ${fernanda.grey}
label-empty-padding = 1

label-separator = 
label-separator-padding = 0
label-separator-foreground = ${fernanda.bg-alt}

######################################################

[module/updates]
type = custom/script

exec = Updates --get-updates
interval = 120

format = <label>
format-prefix = "󰏖 "
format-prefix-foreground = ${fernanda.lime}
label = "%output%"

click-left = OpenApps --update
click-right = OpenApps --checkupdates


######################################################

[module/launcher]
type = custom/text

content = " 󰣇 "
content-foreground = ${fernanda.blue-arch}

click-left = OpenApps --menu
click-right = RiceSelector

######################################################

[module/sep]
type = custom/text
content = " "
content-foreground = ${fernanda.bg-alt}

######################################################

[module/sep2]
type = custom/text
content = " 󰇙 "
content-foreground = ${fernanda.fg}

######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-foreground = ${fernanda.pink}

label = "%percentage%%"

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-foreground = ${fernanda.amber}

label = "%used%"

######################################################

[module/mpd_control]
type            = internal/mpd
host            = 127.0.0.1
port            = 6600
interval        = 2
format-online   = <icon-prev><toggle><icon-next>
format-offline  = <label-offline>
label-offline = " No Music"
icon-play               = " %{T2} "
icon-pause              = " %{T2} "
icon-stop               = " %{T2} "
icon-prev               = "%{T2} "
icon-next               = " %{T2}"

format-offline-foreground = ${fernanda.grey}
icon-play-foreground    = ${fernanda.lime}
icon-pause-foreground   = ${fernanda.lime}
icon-stop-foreground    = ${fernanda.lime}
icon-prev-foreground    = ${fernanda.blue}
icon-next-foreground    = ${fernanda.blue}
toggle-on-foreground    = ${fernanda.green}
toggle-off-foreground   = ${fernanda.red}

[module/mpd]
type                    = internal/mpd
host                    = 127.0.0.1
port                    = 6600
interval        		= 2
format-online           = "%{F#9ece6a}[%{F-} %{A1:~/.config/bspwm/rices/fernanda/widgets/WidgetLaunchers --musicplayer:}<label-song>%{A} %{F#9ece6a}]%{F-}"
format-offline          = ""
label-song              = "%artist% - %title%"
label-song-maxlen		= 25
icon-repeat             = ""

toggle-on-foreground    = ${fernanda.green}
toggle-off-foreground   = ${fernanda.red}

######################################################

[module/r00t]
type = custom/text
content =  "󰀉"
content-foreground = ${fernanda.cyan}

click-left = ~/.config/bspwm/rices/fernanda/widgets/WidgetLaunchers --cardprofile

[module/power]
type = custom/text
content = "󰐥"
content-foreground = ${fernanda.red}

click-left = ~/.config/bspwm/rices/fernanda/widgets/WidgetLaunchers --powermenu

######################################################

[module/weather]
type = custom/script
exec = Weather wmodule
interval = 900
format = <label>
label = "%output%"
label-background= ${fernanda.bg-alt}
